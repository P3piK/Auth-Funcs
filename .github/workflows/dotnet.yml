name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./auth-funcs-api/AuthFuncsAPI.sln
    - name: Build
      run: dotnet build ./auth-funcs-api/AuthFuncsAPI.sln --no-restore
    - name: TestS
      run: dotnet test ./auth-funcs-api/AuthFuncsAPI.sln --no-build --verbosity normal
